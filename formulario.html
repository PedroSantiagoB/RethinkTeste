<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" >
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Gabriel Gomes">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="25">
        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" placeholder="Programador">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="programador@rethink.dev">
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" placeholder="(31) 9 9999-9999">
        <label for="data">Data de Preenchimento:</label>
        <input type="date" id="data"><br>
        <input type="submit" value="Enviar Formulário" class="botaoEnvio">
    </form>    
</body>
</html>
